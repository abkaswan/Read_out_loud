<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Aloud</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="libs/select2.min.css">
</head>
<body>
  <h1>Read Aloud</h1>
  <h6>Note: You can also select a particular text that you want it to read.</h6>

  <!-- Voice Selection -->
  <div class="form-group">
    <label for="voiceSelect">Voice:</label>
    <select id="voiceSelect" style="width: 100%;"></select>
  </div>

  <!-- Speed Control -->
  <div class="form-group">
    <label for="speedRange">Speed:</label>
    <input type="range" id="speedRange" min="0.5" max="2" value="1" step="0.1">
    <input type="number" id="speedInput" min="0.5" max="2" step="0.1" value="1" />
    <span id="speedValue">1.0x</span>
  </div>

  <button id="readText" class="custom-btn">Read Selected Text</button>
  <button id="readImages" class="custom-btn">Read Text from Images</button>
  <button id="stopText" class="custom-btn">Stop</button>

  <script src="libs/jquery-3.6.0.min.js"></script>
  <script src="libs/select2.min.js"></script>
  <!-- Removed Tesseract script reference -->
  <script src="popup.js"></script>
</body>
</html>
